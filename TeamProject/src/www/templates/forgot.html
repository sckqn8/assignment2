<ion-view view-title="Reset Account">
  <ion-content class="padding tabs-item-hide">
    <h2 class="text-center">Enter your Email Address</h2>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="data.email">
      </label>
    </div>
    <button class="button button-block button-assertive" ng-click="forgot()">Reset Account</button>
  </ion-content>
</ion-view>
